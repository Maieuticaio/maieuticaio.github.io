<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Галерея художников</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #fff;
  color: #111;
  overflow-x: hidden;
  overflow-y: auto;
}

    /* ================= MAIN ================= */
    .page {
      position: fixed;
      inset: 0;
      background: #fff;
      transition: opacity 0.4s ease;
    }

    .page.hidden {
      opacity: 0;
      pointer-events: none;
    }

.gallery {
  height: 100vh;
  display: flex;
  align-items: center;
  gap: 80px;
  padding: 0;
  padding-inline: calc(50vw - 160px);
  overflow-x: auto;
  overflow-y: hidden;
  scroll-snap-type: x mandatory;

}


.spacer {
  flex: 0 0 calc(50vw - 160px);
    scroll-snap-align: none;
  /* 160px = половина ширины карточки (320 / 2) */
}

    .gallery::-webkit-scrollbar { display: none; }

    .artist-card {
      flex: 0 0 320px;
      text-align: center;
      scroll-snap-align: center;
      cursor: pointer;
      opacity: 0.6;
      transform: scale(0.92);
      transition: 0.3s;
    }

    .artist-card.active {
      opacity: 1;
      transform: scale(1);
    }

    .artist-card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 14px;
    }

    .name { margin-top: 30px; }
    .quote { margin-top: 14px;  font-style: italic; font-size: 0.9rem; color: #666; }

    /* ================= ARTIST ================= */
    .artist-page {
      position: fixed;
      inset: 0;
      overflow-y: auto;
      background: #fff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .artist-page.active {
      opacity: 1;
      pointer-events: auto;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 40px 20px;
      text-align: center;
    }
    
    .hero .name {
  margin-bottom: 24px;   /* имя → картинка */
  font-weight: 500;
}

.image-frame {
  margin: 16px 0;        /* картинка → цитата */
}

.hero .quote {
  margin-top: 24px;     /* картинка → цитата */
}

    .image-frame {
      width: 360px;
      max-width: 90vw;
      aspect-ratio: 1 / 1;
      cursor: pointer;
    }

    .image-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    audio { margin-top: 80px; width: 260px; }

.interview {
  max-width: 640px;              /* лучше для justify */
  padding: 40px 20px 160px;
  margin: 0 auto;

  font-size: 1rem;
  line-height: 1.7;

  text-align: justify;           /* выравнивание по обеим сторонам */
  hyphens: auto;                 /* переносы слов */
}

.interview p {
  text-indent: 1.5em;          /* отступ первой строки */
  margin-bottom: 1.2em;        /* ВОЗВРАЩАЕМ пространство */
}

/* первый абзац — без отступа */
.interview p:first-child {
  text-indent: 0;
}

    .back {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      color: #666;
      z-index: 20;
    }

    /* ================= КАПЛЯ ================= */
/* ================= КАПЛЯ (SVG, как в Предсказании) ================= */
.to-top {
  position: fixed;
  right: 24px;
  bottom: 24px;

  width: 36px;
  height: 64px;

  background: transparent;
  border: none;
  padding: 0;
  cursor: pointer;

  display: none; /* появляется по скроллу */
  align-items: center;
  justify-content: center;

  z-index: 20;
  transition: transform 0.12s ease, opacity 0.2s ease;
}

.to-top:hover  { transform: translateY(-1px); }
.to-top:active { transform: translateY(1px) scale(0.97); }

.drop-svg {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  fill: #111; /* цвет капли */
  pointer-events: none;
}

.drop-arrow {
  position: relative;
  color: #fff;
  font-size: 16px;
  line-height: 1;
  transform: translateY(3px); /* как в оригинале */
  pointer-events: none;
  z-index: 1;
}
  </style>
</head>

<body>

<!-- MAIN -->
<div class="gallery" id="gallery">

  <div class="artist-card" data-artist="0">
    <img src="https://picsum.photos/600?1">
    <div class="name">Юлия Живичина</div>
    <div class="quote">«Работа — это способ быть честной»</div>
  </div>

  <div class="artist-card" data-artist="1">
    <img src="https://picsum.photos/600?2">
    <div class="name">Следующий художник</div>
    <div class="quote">«Искусство не обязано быть удобным»</div>
  </div>

  <div class="spacer"></div>
</div>

<!-- ARTIST -->
<div class="artist-page" id="artistPage">

  

<section class="hero">
  <div class="name" id="artistName"></div>

  <div class="image-frame" id="imageFrame">
    <img id="heroImage">
  </div>

  <div class="quote" id="artistQuote"></div>

  <audio controls>  
    <source src="https://maieuticaio.github.io/folder/drawanartist/calmingrain.mp3" type="audio/mpeg">
</audio>
</section>

  <section class="interview" id="interview"></section>

<button class="to-top" id="toTop" aria-label="Наверх">
  <svg class="drop-svg" viewBox="0 0 40 64" aria-hidden="true">
    <path d="M20 0
             C 30 16, 38 28, 38 40
             C 38 54, 30 64, 20 64
             C 10 64, 2 54, 2 40
             C 2 28, 10 16, 20 0 Z" />
  </svg>
  <span class="drop-arrow"><</span>
</button>
</div>

<script>
  const artists = [
    {
      name: "Юлия Живичина",
      images: [
        "https://picsum.photos/600?1",
        "https://picsum.photos/600?11",
        "https://picsum.photos/600?12"
      ],
      quotes: [
        "«Работа — это способ быть честной»",
        "«Я не объясняю, я присутствую»",
        "«Важно не украшать»"
      ],
      interview: `
       <article>

<p><em>Как ты решила стать современным художником? Мы вместе учились на курсе иллюстрации, а ты выбрала путь современного художника. Когда мы заканчивали курс, было понятно, что тебе интересна современная живопись и диплом твой был на холстах, но то, что ты выберешь этот тернистый путь, было совершенно неясно. В какой момент ты ощутила внутреннюю уверенность в том, что ты хочешь высказываться? Как преодолевала синдром самозванца? Был он вообще или нет?</em></p>

<p>Конечно, был. Меня долго ограничивала мысль, что у меня нет академического образования, что я, вообще-то, сильно рисовать не умею. Но как-то я поработала смотрителем на выставке, где были представлены и Дейнека, и Грабарь; у Булатова были выставлены наброски и зарисовки — представленное реалистическое искусство меня совсем не впечатлило.</p>

<p>Да и общение с представителями этого «классического искусства», которые могут сказать, что ты не художник, потому что ты не заканчивал какой-то вуз и не умеешь штриховать яблоко, подтвердило ощущение переоценённости этого направления.</p>

<p>У меня была мысль, что первое, с чем может столкнуться современный художник в СНГ на пути к уверенности в своём творчестве, — это давление реалистического, единственно верного некогда искусства.</p>

<p>Ты знаешь, мне повезло. В детстве у меня был друг (он учился в МАРХИ), чей отец был состоявшимся художником. Он с детства говорил моим родителям, что Юле нужно рисовать.</p>

<p>В период моего обучения в Британке он говорил мне: «Хорошо, что ты никуда не пошла учиться, что тебя не испортили». Как и Паша Гришин рассказывал, что научился однажды, а потом всю жизнь переучивался.</p>

<p>Когда я закончила Британку, я сразу же познакомилась с Германом Виноградовым — представителем андеграунда. Последние четыре месяца его жизни я с ним активно дружила, он тоже был архитектором, художником и дал мне много ценного.</p>

<p>В тот момент мне нужны были мнения таких людей, которые не просто «умеют рисовать», а действительно, на мой взгляд, являлись для меня авторитетными и взрослыми, состоявшимися художниками, которых выставляют в серьёзных институциях.</p>

<p>Когда такие люди говорят, что «в твоих работах есть то, чему нельзя научить», это встало в противовес бесконечной неуверенности в том, что я делаю, и чуть-чуть приободрило. Но я не могу сказать, что считаю себя каким-то состоявшимся художником.</p>

<p><em>Люблю твои рилсы, вижу в них продолжение иронии, которая прослеживается в твоих работах. И вот в одном из рилсов ты говорила, что продолжаешь и исследуешь тему чеховских людей, которые размышляли о судьбах народа.</em></p>

<p>Да, я люблю вот этих персонажей, как из «Неоконченной пьесы для механического пианино»: последние дворяне, которые сидят и рассуждают о людях, о которых ничего не знают на самом деле. Мне нравится гротеск этих персонажей.</p>

<p><em>А почему именно это? Видишь ли ты под этим политический подтекст?</em></p>

<p>Я не отношусь к этим людям с политической точки зрения. Их посыл был искренним — для меня это важно. Меня интересует человек с психологической позиции, потому что всё в итоге уходит в человекопознание, любая политика.</p>

<p>Мне всегда интересно бессознательное в людях, мотивы их поступков, какие травмы. Я не рассматриваю мир с точки зрения локальной политики — она всегда циклична.</p>

<p><em>То есть ты чувствуешь себя над ней?</em></p>

<p>Нет. Я чувствую себя эмоционально вовлечённой, я участник всего этого. Я не Господь Бог.</p>

<p><em>Взрослом?</em></p>

<p>Взрослом, да. Я всегда говорила, что вот вырасту, стану взрослой, нормальной — до сих пор. Мне 35 лет через месяц.</p>

<p><em>Какие у тебя есть примеры взрослых людей?</em></p>

<p>Родители. Они советские, вынужденно выросшие. А я, даже работая в офисе, никогда не чувствовала себя по-настоящему взрослой и устойчивой.</p>

<p><em>Как у тебя с продажами?</em></p>

<p>Конечно, я радуюсь, когда мои работы покупают — хоть и предательски мало. Первую работу купили сразу после публикации. Потом были редкие, но важные продажи через выставки и знакомых.</p>

<p>Но продаж мало, последнюю картину у меня взяли летом.</p>

<p><em>Ты анализируешь арт-рынок?</em></p>

<p>Я подаюсь на опен-коллы, но поняла, что мне лучше плыть по течению. Избыточные усилия мне не помогают. Лучшее состояние — работа в потоке, когда тебе всё равно, купят или нет.</p>

<p><em>Если бы у тебя появилось много денег, как бы ты поменяла жизнь?</em></p>

<p>Сняла бы мастерскую. Возможно, задумалась бы о детях. Хотела бы создать арт-кластер — некоммерческий, идейный.</p>

<p><em>За кем ты следишь из современных художников?</em></p>

<p>Скорее за тенденциями, в основном на Западе. Из конкретных — японец Узо и Алёна Ракова.</p>

<p><em>Как ты определяешь своё искусство?</em></p>

<p>Мне говорили: бэд-пейнтинг, мистический реализм. Мнения полярные.</p>

<p><em>Нужно ли объяснять искусство?</em></p>

<p>Мне важно, чтобы людям откликалось. Иногда я объясняю — и сама лучше понимаю, что делаю. Но если работа нравится без слов — этого достаточно.</p>

<p><em>Почему в твоих работах так часто появляются гуси?</em></p>

<p>Это вышло случайно. Потом я поняла, что гусь — сильный, солярный, гротескный персонаж. Не пафосный, может ущипнуть. Он стал хранителем моих героев.</p>

<p><em>Как ты работаешь?</em></p>

<p>Через коллаж. Сейчас делаю их прямо в Инстаграме — удобно и быстро.</p>

<p><em>А как ты относишься к ИИ?</em></p>

<p>Я иногда пишу тексты с ChatGPT. Это долгий процесс: диалог, правки, редактирование. Удобный инструмент, но не волшебная палочка.</p>

<p><em>Зачем художнику артист-стейтмент?</em></p>

<p>Это визитная карточка и способ самому понять, кто ты и что делаешь. Некоторым он не нужен — и так всё ясно.</p>

<p><em>Что для тебя успех?</em></p>

<p>Иногда думаю, что успех — это участие в крупных ярмарках. Если тебя выбирают, значит, ты существуешь в поле.</p>

<p><em>Как ты справляешься с реальностью?</em></p>

<p>Я фокусируюсь на локальном. На том, что могу сделать здесь и сейчас. Вдохновение приходит редко, но это самое правильное состояние. Его нельзя повторить или симулировать.</p>

</article>
      `
    }

  
  ,
{
  name: "Следующий художник",
  images: [
    "https://picsum.photos/600?2",
    "https://picsum.photos/600?21",
    "https://picsum.photos/600?22"
  ],
  quotes: [
    "«Искусство не обязано быть удобным»",
    "«Форма важнее объяснений»",
    "«Работа начинается с тишины»"
  ],
  interview: `
    <p><strong>Это рыба.</strong> Здесь будет текст второго художника. Страница полностью рабочая, структура идентична странице Юлии.</p>

    <p>Этот текст нужен только для проверки навигации, верстки, ритма и поведения страницы.</p>

    <p>Сюда позже можно вставить настоящее интервью без каких-либо правок в коде.</p>

    <p>Важно: абзацы, отступы и выравнивание работают так же, как на первой странице.</p>
  `
}

  ];

const cards = document.querySelectorAll('.artist-card');
const gallery = document.getElementById('gallery');
gallery.addEventListener('wheel', e => {
  if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) return;
  gallery.scrollLeft += e.deltaY;
});

function updateActive() {
  const galleryRect = gallery.getBoundingClientRect();
  const centerX = galleryRect.left + galleryRect.width / 2;

  let bestCard = null;
  let bestDistance = Infinity;

  cards.forEach(card => {
    const rect = card.getBoundingClientRect();
    const cardCenter = rect.left + rect.width / 2;
    const distance = Math.abs(cardCenter - centerX);

    if (distance < bestDistance) {
      bestDistance = distance;
      bestCard = card;
    }
  });

  cards.forEach(card => {
    card.classList.toggle('active', card === bestCard);
  });
}

gallery.addEventListener('scroll', updateActive);
window.addEventListener('resize', updateActive);
window.addEventListener('load', updateActive);

window.addEventListener('load', () => {
  const firstCard = cards[0];
  if (!firstCard) return;

  const galleryRect = gallery.getBoundingClientRect();
  const cardRect = firstCard.getBoundingClientRect();

  const offset =
    cardRect.left
    - galleryRect.left
    - (galleryRect.width / 2)
    + (cardRect.width / 2);


  updateActive();
});

  let slide = 0, timer;

  cards.forEach(card => {
    card.onclick = () => {
      const a = artists[+card.dataset.artist];
      slide = 0;
      heroImage.src = a.images[0];
      artistName.textContent = a.name;
      artistQuote.textContent = a.quotes[0];
      interview.innerHTML = a.interview;

      artistPage.classList.add('active');
      showBackDrop(true);

      clearInterval(timer);
      timer = setInterval(() => next(a), 3000);

      imageFrame.onclick = () => {
        clearInterval(timer);
        next(a);
        timer = setInterval(() => next(a), 3000);
      };
    };
  });

  function next(a) {
    slide = (slide + 1) % a.images.length;
    heroImage.src = a.images[slide];
    artistQuote.textContent = a.quotes[slide];
  }
function showBackDrop(show) {
  toTop.style.display = show ? 'flex' : 'none';
}

toTop.onclick = () => {
  artistPage.classList.remove('active');
  clearInterval(timer);
  artistPage.scrollTo(0, 0);
  showBackDrop(false);
};
</script>

</body>
</html>
