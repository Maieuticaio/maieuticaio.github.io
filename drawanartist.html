<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Галерея художников</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #fff;
  color: #111;
  overflow-x: hidden;
  overflow-y: auto;
}

    /* ================= MAIN ================= */
    .page {
      position: fixed;
      inset: 0;
      background: #fff;
      transition: opacity 0.4s ease;
    }

    .page.hidden {
      opacity: 0;
      pointer-events: none;
    }

.gallery {
  height: 100vh;
  display: flex;
  align-items: center;
  gap: 80px;
  padding: 0;
  padding-inline: calc(50vw - 160px);
  overflow-x: auto;
  overflow-y: hidden;
  scroll-snap-type: x mandatory;

}


.spacer {
  flex: 0 0 calc(50vw - 160px);
    scroll-snap-align: none;
  /* 160px = половина ширины карточки (320 / 2) */
}

    .gallery::-webkit-scrollbar { display: none; }

    .artist-card {
      flex: 0 0 320px;
      text-align: center;
      scroll-snap-align: center;
      cursor: pointer;
      opacity: 0.6;
      transform: scale(0.92);
      transition: 0.3s;
    }

    .artist-card.active {
      opacity: 1;
      transform: scale(1);
    }

    .artist-card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 14px;
    }

    .name { margin-top: 14px; }
    .quote { font-style: italic; font-size: 0.9rem; color: #666; }

    /* ================= ARTIST ================= */
    .artist-page {
      position: fixed;
      inset: 0;
      overflow-y: auto;
      background: #fff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .artist-page.active {
      opacity: 1;
      pointer-events: auto;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .image-frame {
      width: 360px;
      max-width: 90vw;
      aspect-ratio: 1 / 1;
      cursor: pointer;
    }

    .image-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    audio { margin-top: 20px; width: 260px; }

.interview {
  max-width: 640px;              /* лучше для justify */
  padding: 40px 20px 160px;
  margin: 0 auto;

  font-size: 1rem;
  line-height: 1.7;

  text-align: justify;           /* выравнивание по обеим сторонам */
  hyphens: auto;                 /* переносы слов */
}

.interview p {
  text-indent: 1.5em;          /* отступ первой строки */
  margin-bottom: 1.2em;        /* ВОЗВРАЩАЕМ пространство */
}

/* первый абзац — без отступа */
.interview p:first-child {
  text-indent: 0;
}

    .back {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      color: #666;
      z-index: 20;
    }

    /* ================= КАПЛЯ ================= */
/* ================= КАПЛЯ (SVG, как в Предсказании) ================= */
.to-top {
  position: fixed;
  right: 24px;
  bottom: 24px;

  width: 36px;
  height: 64px;

  background: transparent;
  border: none;
  padding: 0;
  cursor: pointer;

  display: none; /* появляется по скроллу */
  align-items: center;
  justify-content: center;

  z-index: 20;
  transition: transform 0.12s ease, opacity 0.2s ease;
}

.to-top:hover  { transform: translateY(-1px); }
.to-top:active { transform: translateY(1px) scale(0.97); }

.drop-svg {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  fill: #111; /* цвет капли */
  pointer-events: none;
}

.drop-arrow {
  position: relative;
  color: #fff;
  font-size: 16px;
  line-height: 1;
  transform: translateY(3px); /* как в оригинале */
  pointer-events: none;
  z-index: 1;
}
  </style>
</head>

<body>

<!-- MAIN -->
<div class="gallery" id="gallery">

  <div class="artist-card" data-artist="0">
    <img src="https://picsum.photos/600?1">
    <div class="name">Юлия Живичина</div>
    <div class="quote">«Работа — это способ быть честной»</div>
  </div>

  <div class="artist-card" data-artist="1">
    <img src="https://picsum.photos/600?2">
    <div class="name">Следующий художник</div>
    <div class="quote">«Искусство не обязано быть удобным»</div>
  </div>

  <div class="spacer"></div>
</div>

<!-- ARTIST -->
<div class="artist-page" id="artistPage">

  <div class="back" id="back">← назад</div>
  

  <section class="hero">
    <div class="image-frame" id="imageFrame">
      <img id="heroImage">
    </div>

    <div class="name" id="artistName"></div>
    <div class="quote" id="artistQuote"></div>

    <audio controls>
      <source src="https://maieuticaio.github.io/folder/drawanartist/calmingrain.mp3" type="audio/mpeg">
    </audio>
  </section>

  <section class="interview" id="interview"></section>

<button class="to-top" id="toTop" aria-label="Наверх">
  <svg class="drop-svg" viewBox="0 0 40 64" aria-hidden="true">
    <path d="M20 0
             C 30 16, 38 28, 38 40
             C 38 54, 30 64, 20 64
             C 10 64, 2 54, 2 40
             C 2 28, 10 16, 20 0 Z" />
  </svg>
  <span class="drop-arrow">↑</span>
</button>
</div>

<script>
  const artists = [
    {
      name: "Юлия Живичина",
      images: [
        "https://picsum.photos/600?1",
        "https://picsum.photos/600?11",
        "https://picsum.photos/600?12"
      ],
      quotes: [
        "«Работа — это способ быть честной»",
        "«Я не объясняю, я присутствую»",
        "«Важно не украшать»"
      ],
      interview: `
        <p><strong>Искусство</strong> начинается там, где заканчивается уверенность. Оно не подтверждает, а расшатывает; не объясняет, а оставляет след. Художник не обязан знать, что он делает, — он обязан быть в процессе, который невозможно до конца контролировать.

<strong>Искусство</strong> — это не украшение жизни, а способ выдержать её. Оно не делает мир лучше, но делает его выносимым. Иногда — наоборот: делает невыносимым, но честным. В этом и заключается его этика.

Художественное высказывание не обязано быть понятным. Понятность — это функция инструкции, не искусства. Там, где всё ясно, работа заканчивается слишком рано. Хорошее искусство продолжает работать после того, как зритель ушёл.

Искусство не равно красоте. Красота — лишь один из возможных эффектов, побочный продукт столкновения формы и напряжения. Гораздо важнее точность. Нет ничего опаснее красивого, но неточного жеста.

Современное искусство часто обвиняют в холоде. На самом деле оно просто отказалось утешать. Оно не обещает выхода, не гарантирует катарсиса. Оно фиксирует состояние — как свидетель, а не как терапевт.

Художник не должен быть удобным. Удобство — это социальный контракт, искусство же работает на разрыв. Там, где все согласны, искусство превращается в дизайн.

Искусство — это форма присутствия. Даже когда оно говорит о прошлом или воображаемом, оно всегда происходит «здесь и сейчас». Работа существует ровно настолько, насколько в неё можно войти телом, вниманием, временем.
  <p>
Материал в искусстве никогда не нейтрален. Бумага, звук, глина, пиксель — всё имеет память и сопротивление. Художник не владеет материалом, он с ним договаривается. Иногда — проигрывает.

Искусство не обязано быть новым. Оно обязано быть необходимым. Повтор может быть радикальнее новизны, если он происходит из другого внутреннего положения.

Работа не обязана нравиться. Более того, желание понравиться часто разрушает работу изнутри. Искусство, рассчитанное на одобрение, быстро теряет напряжение.</p>

<p>Искусство — это не профессия, а способ мышления. Его невозможно «выключить» за пределами мастерской. Оно проявляется в том, как человек смотрит, выбирает, отказывается.

Художник не транслирует истину. Он создаёт условия, в которых истина может проявиться — или не проявиться вовсе. Риск является частью формы.

Искусство не обязано быть автономным. Оно может быть уязвимым, зависимым, незавершённым. Иногда именно в этом его сила.

Зритель — не потребитель. Он соучастник. Без его внимания работа не завершается. Искусство всегда происходит между.

Искусство — это способ не исчезнуть. Не раствориться в шуме, не принять готовые формы. Это жест сопротивления энтропии, даже если он тихий.

И наконец: искусство не даёт ответов. Оно задаёт форму вопросу. И этого достаточно.</p>
        <p>Искусство — форма присутствия.</p>
      `
    }

  
  ,
{
  name: "Следующий художник",
  images: [
    "https://picsum.photos/600?2",
    "https://picsum.photos/600?21",
    "https://picsum.photos/600?22"
  ],
  quotes: [
    "«Искусство не обязано быть удобным»",
    "«Форма важнее объяснений»",
    "«Работа начинается с тишины»"
  ],
  interview: `
    <p><strong>Это рыба.</strong> Здесь будет текст второго художника. Страница полностью рабочая, структура идентична странице Юлии.</p>

    <p>Этот текст нужен только для проверки навигации, верстки, ритма и поведения страницы.</p>

    <p>Сюда позже можно вставить настоящее интервью без каких-либо правок в коде.</p>

    <p>Важно: абзацы, отступы и выравнивание работают так же, как на первой странице.</p>
  `
}

  ];

const cards = document.querySelectorAll('.artist-card');
const gallery = document.getElementById('gallery');
gallery.addEventListener('wheel', e => {
  if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) return;
  gallery.scrollLeft += e.deltaY;
});

function updateActive() {
  const galleryRect = gallery.getBoundingClientRect();
  const centerX = galleryRect.left + galleryRect.width / 2;

  let bestCard = null;
  let bestDistance = Infinity;

  cards.forEach(card => {
    const rect = card.getBoundingClientRect();
    const cardCenter = rect.left + rect.width / 2;
    const distance = Math.abs(cardCenter - centerX);

    if (distance < bestDistance) {
      bestDistance = distance;
      bestCard = card;
    }
  });

  cards.forEach(card => {
    card.classList.toggle('active', card === bestCard);
  });
}

gallery.addEventListener('scroll', updateActive);
window.addEventListener('resize', updateActive);
window.addEventListener('load', updateActive);

window.addEventListener('load', () => {
  const firstCard = cards[0];
  if (!firstCard) return;

  const galleryRect = gallery.getBoundingClientRect();
  const cardRect = firstCard.getBoundingClientRect();

  const offset =
    cardRect.left
    - galleryRect.left
    - (galleryRect.width / 2)
    + (cardRect.width / 2);


  updateActive();
});

  let slide = 0, timer;

  cards.forEach(card => {
    card.onclick = () => {
      const a = artists[+card.dataset.artist];
      slide = 0;
      heroImage.src = a.images[0];
      artistName.textContent = a.name;
      artistQuote.textContent = a.quotes[0];
      interview.innerHTML = a.interview;

      artistPage.classList.add('active');

      clearInterval(timer);
      timer = setInterval(() => next(a), 3000);

      imageFrame.onclick = () => {
        clearInterval(timer);
        next(a);
        timer = setInterval(() => next(a), 3000);
      };
    };
  });

  function next(a) {
    slide = (slide + 1) % a.images.length;
    heroImage.src = a.images[slide];
    artistQuote.textContent = a.quotes[slide];
  }

document.getElementById('back').onclick = () => {
  artistPage.classList.remove('active');
  clearInterval(timer);
  artistPage.scrollTo(0, 0);
};

  toTop.onclick = () =>
    artistPage.scrollTo({ top: 0, behavior: 'smooth' });

  artistPage.addEventListener('scroll', () => {
    toTop.style.display = artistPage.scrollTop > 200 ? 'flex' : 'none';
  });
</script>

</body>
</html>
