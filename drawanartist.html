  <style>
    * { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #fff;
  color: #111;
  overflow-x: hidden;
  overflow-y: auto;
}

    /* ================= MAIN ================= */
    .page {
      position: fixed;
      inset: 0;
      background: #fff;
      transition: opacity 0.4s ease;
    }

    .page.hidden {
      opacity: 0;
      pointer-events: none;
    }

.gallery {
  height: 100vh;
  display: flex;
  align-items: center;
  gap: 80px;
  padding: 0;
  padding-inline: calc(50vw - 160px);
  overflow-x: auto;
  overflow-y: hidden;
  scroll-snap-type: x mandatory;

}


.spacer {
  flex: 0 0 calc(50vw - 160px);
    scroll-snap-align: none;
  /* 160px = половина ширины карточки (320 / 2) */
}

    .gallery::-webkit-scrollbar { display: none; }

    .artist-card {
      flex: 0 0 320px;
      text-align: center;
      scroll-snap-align: center;
      cursor: pointer;
      opacity: 0.6;
      transform: scale(0.92);
      transition: 0.3s;
    }

    .artist-card.active {
      opacity: 1;
      transform: scale(1);
    }

    .artist-card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 14px;
    }

    .name { margin-top: 30px; }
    .quote { margin-top: 14px;  font-style: italic; font-size: 0.9rem; color: #666; }

    /* ================= ARTIST ================= */
    .artist-page {
      position: fixed;
      inset: 0;
      overflow-y: auto;
      background: #fff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .artist-page.active {
      opacity: 1;
      pointer-events: auto;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 40px 20px;
      text-align: center;
    }
    
    .hero .name {
  margin-bottom: 24px;   /* имя → картинка */
  font-weight: 500;
}

.image-frame {
  margin: 16px 0;        /* картинка → цитата */
}

.hero .quote {
  max-width: 700px;
  margin: 24px auto 0;
  text-align: center;
}
.image-frame {
  width: auto;
  max-width: 90vw;
  height: 360px;
}

.image-frame img {
  width: auto;
  height: 100%;
  object-fit: contain;
  border-radius: 16px;
}

    audio { margin-top: 80px; width: 260px; }

.interview {
  max-width: 640px;              /* лучше для justify */
  padding: 40px 20px 160px;
  margin: 0 auto;

  font-size: 1rem;
  line-height: 1.7;

  text-align: justify;           /* выравнивание по обеим сторонам */
  hyphens: auto;                 /* переносы слов */
}

.interview p {
  text-indent: 1.5em;          /* отступ первой строки */
  margin-bottom: 1.2em;        /* ВОЗВРАЩАЕМ пространство */
}

/* первый абзац — без отступа */
.interview p:first-child {
  text-indent: 0;
}

    .back {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      color: #666;
      z-index: 20;
    }

    /* ================= КАПЛЯ ================= */
/* ================= КАПЛЯ (SVG, как в Предсказании) ================= */
.to-top {
  position: fixed;
  right: 24px;
  bottom: 24px;

  width: 36px;
  height: 64px;

  background: transparent;
  border: none;
  padding: 0;
  cursor: pointer;

  display: none; /* появляется по скроллу */
  align-items: center;
  justify-content: center;

  z-index: 20;
  transition: transform 0.12s ease, opacity 0.2s ease;
}

.to-top:hover  { transform: translateY(-1px); }
.to-top:active { transform: translateY(1px) scale(0.97); }

.drop-svg {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  fill: #111; /* цвет капли */
  pointer-events: none;
}

.drop-arrow {
  position: relative;
  color: #fff;
  font-size: 16px;
  line-height: 1;
  transform: translateY(3px); /* как в оригинале */
  pointer-events: none;
  z-index: 1;
}

</head>

<script>
  const artists = [
    {
      name: "Юлия Живичина",
      images: [
        "https://maieuticaio.github.io/folder/drawanartist/yulia1.JPG",
        "https://maieuticaio.github.io/folder/drawanartist/yulia6.jpeg",
        "https://maieuticaio.github.io/folder/drawanartist/yulia5.jpeg",
        "https://maieuticaio.github.io/folder/drawanartist/yulia3.JPG",
        "https://maieuticaio.github.io/folder/drawanartist/yulia4.jpeg",
      ],
      quotes: [
        "«...ни разу себя не чувствовала настолько взрослой, серьёзной и ответственной женщиной.»",
        "«…чеховские персонажи конца XIX века всё-таки как-то хотели понять людей, ничего не понимали, но их посыл был искренним — для меня это важно.»",
        "«Настоящее творчество рождается именно в каком-то очень правильном состоянии.»",
        "«Я о котиках на всей планете подумать не могу.»",
        "«Может быть, мы в последнее время стали излишне психологизированными.»"
      ],
      interview: `
<p><em>Как ты решила стать современным художником? Мы вместе учились на курсе иллюстрации, а ты выбрала путь современного художника. Когда мы заканчивали курс, было понятно, что тебе интересна современная живопись и диплом твой был на холстах, но то, что ты выберешь этот тернистый путь, было совершенно неясно. В какой момент ты ощутила внутреннюю уверенность в том, что ты хочешь высказываться? Как преодолевала синдром самозванца? Был он вообще или нет?</p></em>
<p>Конечно, был. Меня долго ограничивала мысль, что у меня нет академического образования, что я, вообще-то, сильно рисовать не умею. Но как-то я поработала смотрителем на выставке, где были представлены представлено реалистическое, академические искусство и у меня что-то внутри перещелкнуло. Да и общение с представителями этого «классического искусства», которые могут сказать, что ты не художник, потому что ты не заканчивал какой-то вуз и не умеешь штриховать яблоко, подтвердило ощущение переоценённости этого направления. Но это не относится ко всем академистам, конечно же!</p>
<p><em>У меня была мысль, что первое, с чем может столкнуться современный художник в СНГ на пути к уверенности в своём творчестве, — это давление реалистического, единственно верного некогда искусства.</p></em>
<p>Ты знаешь, мне повезло. В детстве у меня был друг (он учился в МАРХИ), чей отец был состоявшимся художником. Он с детства говорил моим родителям, что Юле нужно рисовать. В период моего обучения в Британке он говорил мне: «Хорошо, что ты никуда не пошла учиться, что тебя не испортили». Как и Паша Гришин рассказывал, что научился однажды, а потом всю жизнь переучивался. Когда я закончила Британку, я сразу же познакомилась с Германом Виноградовым — представителем андеграунда. Последние четыре месяца его жизни я с ним активно дружила, он тоже был архитектором, художником и дал мне много ценного.</p>
<p>В тот момент мне нужны были мнения таких людей, которые не просто «умеют рисовать», а действительно, на мой взгляд, являлись для меня авторитетными и взрослыми, состоявшимися художниками, которых выставляют в серьёзных институциях. Когда такие люди говорят, что «в твоих работах есть то, чему нельзя научить», это встало в противовес бесконечной неуверенности в том, что я делаю, и чуть-чуть приободрило. Но я не могу сказать, что считаю себя каким-то состоявшимся художником.</p>
<p><em>Люблю твои рилс, вижу в них продолжение иронии, которая прослеживается в твоих работах. И вот в одном из рилс ты говорила, что продолжаешь и исследуешь тему чеховских людей, которые размышляли о судьбах народа.</p></em>
<p>Да, я люблю вот этих персонажей, как из «Неоконченной пьесы для механического пианино»: последние дворяне, которые сидят и рассуждают о людях, о которых ничего не знают на самом деле. Мне нравится гротеск этих персонажей.</p>
<p><em>А почему именно это? Видишь ли ты под этим политический подтекст?</p></em>
<p>Я не отношусь к этим людям с политической точки зрения. Своими душевными, возмущёнными, бесплодными разговорами чеховские персонажи конца XIX века всё-таки как-то хотели понять людей, ничего не понимали, но их посыл был искренним — для меня это важно. Меня интересует человек с психологической позиции, потому что всё в итоге уходит в человекопознание, любая политика. Я не отношусь к этой теме так, словно есть какая-то правда или неправда. Мне всегда интересно бессознательное в людях, мотивы их поступков, какие травмы. Может быть, мы в последнее время стали излишне психологизированными. Мне интересен просто человек, а с точки зрения какой-то конкретной локальной политики я мир не рассматриваю — политика всегда циклична, всегда что-то происходит.</p>
<p><em>То есть ты чувствуешь себя над ней? Я думаю, как можно себя позиционировать, чтобы переживать политические события как цикличные, как повторение.</p></em>
<p>Ой, вот нет, я себя «над» вообще никогда не чувствую. Я чувствую себя суперэмоционально вовлечённой, я тоже участник этого всего, я же не Господь Бог.</p>
<p><em>Не в смысле надменности или высокомерия, а с точки зрения исторического континуума.</p></em>
<p>Я очень стараюсь это сделать, очень хочется, потому что я всегда вовлекаюсь в эту эмоциональную историю. Мне очень сложно подняться сознанием и смотреть даже на себя и на свой путь развития, не ненавидеть себя каждый день за то, что я не продала в этом квартале ни одной картины, а думать о том, что я же всё равно что-то сделала. Поэтому мне бы очень хотелось постоянно находиться на таком уровне осознанности, чтобы смотреть именно правильно, в таком взрослом ключе…</p>
<p><em>Взрослом?</p></em>
<p>Взрослом, да. Я всегда, когда в школе училась, говорила, что сейчас я вырасту, стану взрослой, стану нормальной — до сих пор. Мне 35 лет через месяц.</p>
<p><em>Какие у тебя есть примеры взрослых людей?</p></em>
<p>Родители, мне кажется, мои. Они люди всё-таки советские и такие выросшие — были вынуждены. А я много чем занималась: даже работая в офисе, работая с документами, отправляясь в командировки, хоть и справлялась, но ни разу себя не чувствовала настолько взрослой, серьёзной и ответственной женщиной.</p>
<p>Мне сменить позу?
<p><em>Нет, нет, нет, нормально. Я вообще, на самом деле, думаю, что мне больше нравится с тобой разговаривать. Я раньше могла и говорить, и рисовать, но сейчас как-то со скрипом идёт, поэтому я закончу по фото в этот раз.</p></em>
<p>Нет, слушай, живьё, мне кажется, круче.</p>
<p><em>Безусловно, круче, но пока так! Мы выходили с тобой на тему про продажи. Как у тебя с ними?</p></em>
<p>Слушай, ну как… Конечно, я не могу не радоваться, что мои работы покупают — хоть и предательски мало. Первую свою работу я продала в паблике «Шар и Крест», её купили сразу же, как я её опубликовала, после чего меня перестали публиковать. Видимо, как-то очень быстро ушла работа. Это было в 21-м году, когда я ещё только в Британке училась. Потом у меня купили работу в кафе, где я принимала участие в выставке, — работу с диплома, с ногами и кольцами на пальцах ног, странную работу. Позже я начала сотрудничество с «Артишоком», и через них случились следующие продажи. Меня нашла девушка — её папа большой коллекционер, было очень приятно.</p>
<p><em>Ты отслеживаешь судьбу своих работ, смотришь, как они экспонируются у владельца?</p></em>
<p>Кто-то мне присылает, конечно. В 22-м году меня сократили в офисе моей американской компании, и я поняла тогда, что это всё — моё последнее офисное пристанище. Позже я работала администратором в Палатах — такое светское место, такой экзистенциальный опыт был. И там я много с кем познакомилась и много всего интересного увидела. Там я начала общаться с дизайнером Варей Шалито, она тоже мои работы продаёт периодически. Одну картину моя бывшая однокурсница по академии увезла в Португалию, другая знакомая — в Лондон, приятно было. Но продаж мало, последнюю картину у меня взяли летом.</p>
<p><em>Ты анализируешь арт-рынок? Как выбираешь, куда публиковаться, как подавать заявки?</p></em>
<p>Я подаюсь на опен-коллы, но в целом поняла для себя, что мне лучше по течению плыть: избыточные усилия у меня мало работают, я начинаю сильно заморачиваться и не туда думать. Самое лучшее состояние — это когда работаешь в потоке, когда тебе хорошо и ты ни о чём не думаешь: ни об арт-рынке, ни о коллекционерах, и даже, по сути, наплевать, купили тебя или нет.</p>
<p><em>А агенты?</p></em>
<p>Нет. И я не знаю, нужен ли он мне. Может, он пока не появился, может, просто никто не захотел меня пока раскрутить. У меня были попытки найти себе агента, но сейчас я об этом больше не задумываюсь. Очень многие художники, кого я знаю, кто уже чуть-чуть подраскрутился, создают впечатление, что сами пробивают все эти пути себе.</p>
<p>А что Даша хочет у меня спросить?</p>
<p><em>Ну, хорошо. Если бы вдруг у тебя сейчас появилось много-много денег, как бы ты поменяла свою жизнь? Может, ты что-то бы из неё убрала. Может быть, ты куда-то уехала.</p></em>
<p>Мне кажется, я бы снюхалась бы, поэтому они не появляются (смех). Это такой вопрос… Мастерскую бы себе сняла… Я бы, конечно, очень хотела открыть свой винзавод, арт-центр, но более андерграундный, наверное. Хотя, конечно, когда у тебя очень много денег, вряд ли ты бы делала что-то андерграундное — всё равно всё в какую-нибудь коммерцию пошло бы. Московский андеграунд — это такое достаточно безденежное сообщество.</p>
<p><em>Но зачем, если все деньги у тебя на три поколения вперёд? Гипотетическая ситуация: деньги больше не нужны, в целом можно и не делать коммерцию, выдохнуть. Мне интересно, сразу ли появляются вещи, которые ты можешь исключить из своей жизни, потому что они, оказывается, были нужны только для выживания. И какие это вещи — которые ты бы исключила внезапно или ожидаемо?</p></em>
<p>Слушай, они же не падают просто так на голову. Я вот не работаю уже четвёртый год и думаю: люди на десяти работах вкалывают, чтобы заниматься художественной деятельностью, а мне даже это не надо исключать. Поэтому не знаю, что бы я исключила — мне кажется, я бы что-то, наоборот, включила. Ну, например, может быть, подумала бы о вопросе деторождения, потому что, когда у тебя есть деньги, о нём можно подумать. Не знаю. Ну вот я бы, я говорю, хотела бы сделать какой-то арт-кластер. Причём идейный — не коммерческий, а что-то такое…</p>
<p><em>Как ГЭС-2?</p></em>
<p>Нет, у ГЭС-2 налёт академического места, охрана, с металлоискателями. Центр Москвы, всё дорогое, красивое. Это здорово, что такое место появилось. Но мне ближе Артплей, каким он был раньше — более демократичное место. Там не было огромной охраны, не нужно было записываться заранее, чтобы зайти, — в этом смысле было проще. ГЭС-2 всё-таки рядом с Кремлём, в самом центре, так что правила безопасности там объяснимы.</p>
<p>Возможно, мне в принципе нравится Басманный район — я очень хорошо знаю эти места. Там тоже всё сильно реконструировали, а я очень люблю эстетику 90-х, конец 80-х, «Такси-блюз» Мамонова, где показана эта разрушенность, дух того времени. А вот современные дома я вообще не переношу: новое, но какое-то мёртвое. Я с сентября пошла на вокал, начала петь, звучать и занимаюсь с девочкой в дореволюционном доме в жутком состоянии — внутри деревянные советские стены, всё нелепое, но есть жизнь. Вы понимаете, о чём я говорю? Вот эти все НИИ — вот это мне нравится эстетически. Электрозавод — это просто мечта, я бы там жила.</p>
<p>…</p>
<p><em>За кем ты следишь из современных художников?</p></em>
<p>Слушай, наверное, я в принципе отслеживаю скорее общие тенденции, течения, движения в медиа, больше на Западе. Например, есть такой японец — Узо Хираматсу. И мне нравится Алёна Ракова — у неё очень приятные работы.</p>
<p><em>А как ты определяешь своё искусство? Есть ли у него место, движение, название направления?</p></em>
<p>Когда я у Паши училась, он это всё называл бэд-пейнтингом. Ну, есть такое целое направление — нарочито плохое рисование. Потом мне говорили, что я похожа на мистический реализм.</p>
<p><em>Вообще, есть полярные мнения — довольно противоречивые: что искусство нужно объяснять или что оно должно говорить само за себя. Что ты об этом думаешь?</p></em>
<p>Мне важнее, что людям просто откликается и что они находят в этом свои смыслы — для меня это ценно. Я в какой-то момент поняла, что люди любят смыслы, любят их покупать, им это важно, тогда я начала больше объяснять, и это стало интересным. Я сама стала лучше понимать, что делаю. Всё равно кажется странным, когда к искусству предлагаются какие-то огромные тексты. Если оно мне нравится — какое бы концептуальное оно ни было — мне не нужно, чтобы мне очень много про него рассказывали.</p>
<p><em>Бывал ли у тебя контакт со зрителем, когда он очень пронзительно увидел твои смыслы или, наоборот, предложил свои, которых ты не предполагала, но они точно совпали?</p></em>
<p>У меня есть подруга, которая постоянно находит в моих работах психологический подтекст. Например, в последней — с розовым домом: розовый цвет как цвет мечты, сгоревший чердак как что-то бессознательное. Она говорит, что иногда я сама не до конца понимаю, с каких сторон мои работы могут считываться. Но мне кажется, что это не обязательно. Мне нравится мысль, что человеку может просто что-то откликнуться — без объяснений, без интерпретаций, даже без осознания собственных причин. Ему просто нравится, он просто покупает, и этого достаточно.</p>
<p><em>В твоих работах часто встречаются гуси. Почему гуси?</p></em>
<p>Это вообще получилось внезапно. Я добавила гуся на свой первый холст, который делала у Паши, просто для композиции. На картине была Варя Шалито с ягнёнком, какой-то странный дом и гуси. И я вдруг поняла, что в них очень много силы, очень много ресурса. Позже я начала изучать, что вообще такое гусь. Оказалось, что это солярная птица: у северных кельтских народов гуси приносили свет весной, были предвестниками тепла, а осенью и зимой — наоборот, уносили его. Плюс — гуси Рим спасли. Бог Эрот летал на гусе. У Гоголя, ещё одного моего любимого автора, тоже есть этот образ — гротескный, стёбный. В «Иване Ивановиче с Иваном Никифоровичем» они ссорятся из-за гусака: один назвал другого гусаком. У него вообще всегда есть уездный город N, где есть большая лужа и гусь в этой луже. Гусь — всегда немного нелепый персонаж. Это не лебедь, не пафосная, красивая, «царская» птица, гусь может и ущипнуть. Думаю, там есть какие-то бессознательные причины, может, это вообще моё тотемное животное. И этот гусь стал хранителем людей, о которых я рассказываю: он их как будто защищает и оберегает от чужих.</p>
<p><em>Вопросы у меня в целом закончились, остался блиц, но хочется, чтобы ты больше рассказала про своё творчество.</p></em>
<p>Я работаю через коллаж — как Паша завещал. От колеров я отошла сразу, потому что мне не нравятся эти баночки. Я считаю, что это обкрадывает. Сейчас я делаю коллажи прямо в Инстаграме: очень удобно нарезать, никакой фотошоп не нужен — замечательно.</p>
<p><em>Скоро фотошопу на смену придёт ИИ. А как у тебя, кстати, с ИИ?</p></em>
<p>Я познакомилась с ним в прошлом году, а сейчас очень люблю иногда пообщаться с ChatGPT — из серии: «Всё хорошо, у вас всё хорошо». Иногда я с ним пишу тексты. Я сейчас учусь в ММОМА, в Свободных мастерских. У нас куратор, и у меня с ней была сессия. Она разнесла мой артист-стейтмент, заподозрив нейросети, а я его писала 3–4 года назад, когда вообще не знала, что это такое. Она приняла мой текст за нейросетевой.</p>
<p><em>Почему? Что ей не нравится в нейронке?</p></em>
<p>Там просто слово «ебеня» было сказано три раза. Она сказала: «Ну вы же вообще с ними не вяжетесь». При этом она дала хорошую обратную связь про бытование в моих работах. Я к тому, что тексты, которые я сейчас пишу с нейросетью, — это очень долгий процесс. Я пишу изначально текст сама, он переделывает, как он видит, потом я редактирую. Сложный процесс, но удобный.</p>
<p><em>А зачем вообще нужен артист-стейтмент художнику глобально?</p></em>
<p>У современного художника сейчас очень много обязательств: портфолио, правила оформления, артист-стейтмент — это такая хорошая визитная карточка. Поначалу он нужен просто для того, чтобы у всех сложилось понимание, кто ты и чем занимаешься, у самого художника в первую очередь. Вот Дэвиду Хокни артист-стейтмент не нужен — и так всем понятно, о чём он.</p>
<p><em>Расскажи про Свободные мастерские, как тебе там?</p></em>
<p>Хорошо. Работы там, конечно, значительно меньше по сравнению с Британкой. Мы рисуем дома, на занятиях не рисуем. У нас есть документ, куда нам пишут обратную связь. В основном это лекции. В общем я довольна.</p>
<p><em>Рассказывают, как изменился ландшафт современного искусства в России за последнее время?</p></em>
<p>В основном это история западного искусства и история российского искусства XX века. А куда этому ландшафту меняться? Когда я работала в Палатах, там читали лекцию про современное искусство и была интересная статистика приведена, после чего у меня глаза открылись. Так сложилось, что самые востребованные и дорогие художники — это художники стран-гегемонов. Русских, российских художников в принципе нет на основных площадках вроде Sotheby’s: ни Саврасова, ни Врубеля, ни Левитана. Есть Шагал, но он всё-таки не совсем российский художник: французы считают его французским, американцы — американским. Российские и советские художники в принципе не представлены ни до 22 года, ни в XX веке — если говорить о тех, кто очень дорого продаётся за границей. Современные, например Алёна Ракова, про которую я говорила, хорошо продавалась и в России, сейчас живёт в Лиссабоне, у неё там выставки. Родион Китаев тоже делает прикольные вещи, он, по-моему, сейчас в Париже. Это художники, которые продаются на Западе, но для этого они туда переехали — они уже там.</p>
<p><em>А для тебя лично что было бы успехом?</p></em>
<p>Иногда думаю, что для меня успех — это если бы меня взяли на Blazar. Всё равно есть эта пресловутая мысль: ярмарки, вся эта история — Win-Win, Cosmoscow — если тебя берут, выбирают, значит, ты успешен. Но это такая позиция социального успеха, успеха ”художественной карьеры”.</p>
<p><em>В твоих работах чувствуется живая энергия. Как ты на фоне всех событий справляешься?</p></em>
<p>Во-первых, я знаю много художников, которые на фоне всех событий из-за невероятной рефлексии, наоборот, начали работать вообще как не в себя — потому что очень переживали. Один знакомый как-то сказал мне такую вещь: прежде чем думать о судьбах мира, подумай, что ты сделала для своей семьи. Мне кажется, у меня просто нет возможности думать о судьбах мира. Я о котиках на всей планете подумать не могу — я кормлю четверых у дома. Как будто нужно фокусироваться на своей локальной истории и пытаться что-то там поменять.</p>
<p><em>… Про курс иллюстрации</p></em>
<p>Витя после нас получил такую же психологическую травму, как и мы. Он был у нас один — представь, женский курс, ни одного мальчика. Нам ещё очень много надо было. Когда начался ковид, мы ещё и права качали — добивались уменьшения суммы. Он меня выгонял, когда у нас был бриф «книга»: сказал, что я всё сделала не так, что не сверстала в InDesign. «Считаю, что вы не должны быть допущены до диплома». Я, конечно, испугалась, но подумала: нет уж. Открыла рот, сглотнула, всё сделала. А потом на дипломе, когда я уже пришла на защиту — как говорится, оплёванная, — ему эта тема вдруг очень понравилась. Он рассказал личную историю: что у него первая свадьба была как раз в похожей эстетике — с выкупами, голубками, костюмами с отливом и так далее. То есть он меня на этой книге решил как-то прижать, а на дипломе у него ко мне не было вопросов — и эта история ему отозвалась. Я конечно стрессанула, но опыт был хороший. Мы вообще, можно сказать, были последним курсом. 

<p><em>Вдруг мы и правда ему травму нанесли? (смеёмся) </p></em>

Но вряд ли, конечно. Тем более мы ничего такого не делали — просто отстаивали свои права.</p>
<p><em>… Про состояние</p></em>
<p>Мне кажется, что единственное, что у меня иногда бывает, — я ловлю это пресловутое вдохновение. Когда ты погружаешься в поток, тебе вообще ничего не надо. И очень хотелось бы, чтобы таких состояний было больше, потому что настоящее творчество рождается именно в каком-то очень правильном состоянии. Но его как будто бы очень сложно постоянно в себе культивировать. Потому что большую часть времени ты живёшь «в уме» — в рынке, в коммерции, в галереях, в коллекционерах, это совсем другое состояние. Иногда ты настолько ни о чём не думаешь, находишься в какой-то правильной благости — правильной именно потому, что она просто тебя куда-то ведёт, без усилия.</p>
<p><em>Ты различала как-то эти состояния и то, какие работы из них рождаются?</p></em>
<p>Я пыталась это понять, но это совершенно бесполезно. Я даже пыталась потом повторить какие-то работы — и это всегда получается очень смешно. Я не могу никогда ничего повторить. Поэтому каждая работа всегда уникальна во всех смыслах.</p>
