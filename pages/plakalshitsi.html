<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>plakalshitsi</title>

  <style>
    :root{
      --bg: #f2f2f2;
      --fg: #111;

      /* раздельные отступы */
      --gap-top: 10px;     /* между квадратами в двух верхних строках */
      --gap-bot: 13px;     /* между квадратами в нижней строке */
      --gap-rows: 0px;     /* между первой и второй строкой */

      --tile-top: 200px;   /* верхние 2 строки */
      --tile-bot: 250px;   /* нижняя строка */

      --tile-bg: #f2f2f2;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 18px 140px;
    }

    h1{
      margin: 0 0 32px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: .02em;
    }

    /* горизонтальные ряды */
    .row{
      display: flex;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: var(--gap);
    }

    .row + .row{ margin-top: var(--gap-rows); }
    .row.third{ margin-top: 30px; }

    /* разные gap для верхних и нижней строки */
    .row.top{ --gap: var(--gap-top); }
    .row.bottom{ --gap: var(--gap-bot); }

    /* плитки */
    .tile{
      flex: 0 0 auto;
      width: var(--size);
      height: var(--size);
      background: var(--tile-bg);
      position: relative;
      cursor: pointer;
      user-select: none;
      scroll-snap-align: start;
      outline: none;
    }

    /* картинка */
    .tile .img{
      position:absolute;
      inset:0;
      background:
        linear-gradient(135deg, rgba(0,0,0,.06), rgba(0,0,0,0) 60%),
        var(--tile-bg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

   /* подпись — по центру внизу */
.tile .name{
  position: absolute;
  left: 50%;
  bottom: 10px;
  transform: translateX(-50%);

  font-size: 12px;
  letter-spacing: .08em;
  text-transform: lowercase;
  color: rgba(0,0,0,.65);
  background: rgba(255,255,255,.75);
  padding: 6px 10px;
  border-radius: 999px;
  backdrop-filter: blur(6px);

  max-width: calc(100% - 20px);
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

    /* индикация селекта: лёгкое затемнение */
    .tile::after{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.14);
      opacity: 0;
      transition: opacity .12s ease;
      pointer-events: none;
    }
    .tile.is-selected::after{ opacity: 1; }

    .tile:focus-visible{
      box-shadow: 0 0 0 3px rgba(0,0,0,.25);
    }

    /* размеры по рядам */
    .row.top    { --size: var(--tile-top); }
    .row.bottom { --size: var(--tile-bot); }

    /* капля-назад */
    .back-drop{
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 78px;
      height: 78px;
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      z-index: 9999;
      -webkit-tap-highlight-color: transparent;
    }
    .back-drop svg{
      width: 100%;
      height: 100%;
      display:block;
      filter: drop-shadow(0 10px 25px rgba(0,0,0,.18));
    }
    .back-drop:hover svg{
      transform: translateY(-1px);
      transition: transform .12s ease;
    }
    .back-drop:active svg{
      transform: translateY(0px) scale(.98);
      transition: transform .06s ease;
    }

    /* нижний блок заявки */
    .order{
      margin-top: 34px;
      width: 100%;
      max-width: none;
    }
    .order-label{
      font-size: 12px;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: rgba(0,0,0,.55);
      margin: 0 0 10px;
    }
    .order-box{
      width: 100%;
      min-height: 110px;
      border: 1px solid rgba(0,0,0,.14);
      padding: 14px 14px;
      font-size: 12px;
      line-height: 1.5;
      outline: none;
      background: #fff;
      color: #111;
      resize: vertical;
    }

    .actions{
      margin-top: 12px;
      display:flex;
      gap: 12px;
      align-items:center;
      flex-wrap: wrap;
    }

    .btn{
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 14px;
      font-weight: 650;
      letter-spacing: .02em;
      cursor: pointer;
      background: #111;
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn:active{ transform: scale(.99); }

    .note{
      font-size: 12px;
      color: rgba(0,0,0,.55);
      margin: 0;
    }

    @media (max-width: 560px){
      :root{
        --tile-top: 180px;
        --tile-bot: 220px;
      }
      .back-drop{ right: 14px; bottom: 14px; width: 72px; height: 72px; }
      h1{ font-size: 18px; }
    }
  </style>
</head>

<body>
  <button class="back-drop" type="button" aria-label="Назад" title="Назад" id="backBtn">
    <svg viewBox="0 0 100 100" aria-hidden="true">
      <!-- капля -->
      <path
        d="M50 6
           C50 6, 23 35, 23 56
           C23 74, 35 90, 50 90
           C65 90, 77 74, 77 56
           C77 35, 50 6, 50 6Z"
        fill="#111"
      />
      <!-- маленькая “галочка-стрелка” влево -->
      <path
        d="M52 47 L43 56 L52 65"
        fill="none"
        stroke="#fff"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>

  <main class="wrap">
    <h1>Плакальщицы</h1>

    <!-- Row 1: h01..h05 -->
    <section class="row top" aria-label="h row 1">
      <div class="tile" tabindex="0" data-name="h01" data-img="https://maieuticaio.github.io/folder/store/puppets/h1.png">
        <div class="img"></div><div class="name">грусть печаль</div>
      </div>
      <div class="tile" tabindex="0" data-name="h02" data-img="https://maieuticaio.github.io/folder/store/puppets/h2.png">
        <div class="img"></div><div class="name">щеки горят</div>
      </div>
      <div class="tile" tabindex="0" data-name="h03" data-img="https://maieuticaio.github.io/folder/store/puppets/h3.png">
        <div class="img"></div><div class="name">злюсь</div>
      </div>
      <div class="tile" tabindex="0" data-name="h04" data-img="https://maieuticaio.github.io/folder/store/puppets/h4.png">
        <div class="img"></div><div class="name">кровь к голове</div>
      </div>
      <div class="tile" tabindex="0" data-name="h05" data-img="https://maieuticaio.github.io/folder/store/puppets/h5.png">
        <div class="img"></div><div class="name">мурашки</div>
      </div>
    </section>

    <!-- Row 2: h06..h10 -->
    <section class="row top" aria-label="h row 2">
      <div class="tile" tabindex="0" data-name="h06" data-img="https://maieuticaio.github.io/folder/store/puppets/h6.png">
        <div class="img"></div><div class="name">тоска зеленая</div>
      </div>
      <div class="tile" tabindex="0" data-name="h07" data-img="https://maieuticaio.github.io/folder/store/puppets/h7.png">
        <div class="img"></div><div class="name">пятнами пошла</div>
      </div>
      <div class="tile" tabindex="0" data-name="h08" data-img="https://maieuticaio.github.io/folder/store/puppets/h8.png">
        <div class="img"></div><div class="name">грусть печаль</div>
      </div>
      <div class="tile" tabindex="0" data-name="h09" data-img="https://maieuticaio.github.io/folder/store/puppets/h9.png">
        <div class="img"></div><div class="name">глаза сверкают</div>
      </div>
      <div class="tile" tabindex="0" data-name="h10" data-img="https://maieuticaio.github.io/folder/store/puppets/h10.png">
        <div class="img"></div><div class="name">как за решеткой</div>
      </div>
    </section>

    <!-- Row 3: b01..b05 -->
    <section class="row third bottom" aria-label="b row">
      <div class="tile" tabindex="0" data-name="01" data-img="https://maieuticaio.github.io/folder/store/puppets/b1.png">
        <div class="img"></div><div class="name"></div>
      </div>
      <div class="tile" tabindex="0" data-name="02" data-img="https://maieuticaio.github.io/folder/store/puppets/b2.png">
        <div class="img"></div><div class="name"></div>
      </div>
      <div class="tile" tabindex="0" data-name="b03" data-img="https://maieuticaio.github.io/folder/store/puppets/b0.png">
        <div class="img"></div><div class="name"></div>
      </div>
      <div class="tile" tabindex="0" data-name="b04" data-img="https://maieuticaio.github.io/folder/store/puppets/b0.png">
        <div class="img"></div><div class="name"></div>
      </div>
    </section>

    <!-- Поле сообщения -->
    <section class="order" aria-label="Заявка">
      <p class="order-label">сообщение</p>
      <textarea id="message" class="order-box" readonly></textarea>

      <div class="actions">
        <a id="tgLink" class="btn" href="#" target="_blank" rel="noopener noreferrer">Заказать в телеграм</a>
        <p class="note">.</p>
      </div>
    </section>
  </main>

  <script>
    // --- настройки ---
    const TELEGRAM_TARGET = "alkhlb";
    const HOME_URL = "https://maieuticaio.github.io/shtuki";

    // цены
    const PRICE_TOP = 1000;
    const PRICE_BOTTOM = 3000;

    // --- навигация назад: всегда на главную ---
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = HOME_URL;
    });

    const messageEl = document.getElementById("message");
    const tgLink = document.getElementById("tgLink");

    // Проставляем картинки из data-img
    document.querySelectorAll(".tile").forEach(tile => {
      const url = tile.dataset.img;
      if (url) {
        const imgDiv = tile.querySelector(".img");
        imgDiv.style.backgroundImage = `url("${url}")`;
      }
    });

    function shortName(name){
      // h01 -> h1, b05 -> b5, 02 -> 2
      const m = name.match(/^([a-zA-Z]*?)0*([0-9]+)$/);
      if (!m) return name;
      const prefix = (m[1] || "").toLowerCase();
      return prefix + String(parseInt(m[2], 10));
    }

    function calcTotal(){
      let total = 0;

      document.querySelectorAll(".tile.is-selected").forEach(tile => {
        const row = tile.closest(".row");
        const isTop = row && row.classList.contains("top");
        const isBottom = row && row.classList.contains("bottom");
        if (isTop) total += PRICE_TOP;
        else if (isBottom) total += PRICE_BOTTOM;
      });

      return total;
    }

    function buildMessage(){
      const selected = Array.from(document.querySelectorAll(".tile.is-selected"))
        .map(t => t.dataset.name);

      const h = selected
        .filter(n => String(n).toLowerCase().startsWith("h"))
        .map(shortName);

      // нижний ряд у тебя местами без "b" (01/02), поэтому считаем всё не-h как торсы
      const b = selected
        .filter(n => !String(n).toLowerCase().startsWith("h"))
        .map(shortName);

      const parts = [];
      if (h.length) parts.push(`плакальщицу ${h.join(", ")}`);
      if (b.length) parts.push(`торс ${b.join(", ")}`);

      const total = calcTotal();
      const totalLine = `Заказ на сумму ${total}р.`;

      if (!parts.length) return `Привет! Хочу взять плакальщицу …, торс ….\n${totalLine}`;
      return `Привет! Хочу взять ${parts.join(", ")}.\n${totalLine}`;
    }

    function refreshMessageAndLink(){
      const text = buildMessage();
      messageEl.value = text;
      tgLink.href = `https://t.me/${encodeURIComponent(TELEGRAM_TARGET)}?text=${encodeURIComponent(text)}`;
    }

    // ЛОГИКА И/И: каждый тайл — независимый toggle
    document.querySelectorAll(".tile").forEach(tile => {
      function toggle(){
        tile.classList.toggle("is-selected");
        refreshMessageAndLink();
      }

      tile.addEventListener("click", toggle);
      tile.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          toggle();
        }
      });
    });

    // начальное состояние
    refreshMessageAndLink();
  </script>
</body>
</html>
